<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/css/style.min.css">
    <script src="./static/js/ajax.js"></script>
    <title>Document</title>
</head>

<body>
    <marquee direction="up" behavior="slide" scrollamount="5">[震撼！] 跑馬燈在網址列底下！網友都說...</marquee>
    <div class="container">
        <div id="title">
            <img class="line-top" src="./static/image/toplinexxxhdpi.png">
            <span class="txt">距離</span>
            <img src="./static/image/titlexxxhdpi.png">
        </div>
        <ul id="timer">
            <li class="time-unit">還有</li>
            <li class="time-unit">
                <div class="days" id="days"></div>&nbsp;天
            </li>
            <li class="time-unit">
                <div class="hours" id="hours"></div>&nbsp;時
            </li>
            <li class="time-unit">
                <div class="minutes" id="minutes"></div>&nbsp;分
            </li>
            <li class="time-unit">
                <div class="seconds" id="seconds"></div>&nbsp;秒
            </li>
        </ul>
        <div id="footer">
            <img class="line-bottom" src="./static/image/bottomlinexxxhdpi.png">
            <img class="pig-img" src="./static/image/pigxxxhdpi.png">
            <div class="share">
                <span class="social-txt">力挺台灣豬請分享</span><br>
                <a href=""><img src="./static/image/Linexxxhdpi.png" alt=""></a>
                <a onclick="share_fb()"><img src="./static/image/fbxxxhdpi.png"></a>
                <a href=""><img src="./static/image/sharexxxhdpi.png" alt=""><i class="fas fa-share-alt"></i></a>
                <a href=""><img src="./static/image/twitterxxxhdpi.png" alt=""></a>
            </div> 
        </div>
    </div>
</body>

</html>
