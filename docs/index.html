<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no" />
    <meta property="og:url" content="https://m234onica.github.io/countdown-timer" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="瘦肉精豬肉進口倒數計時器" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://m234onica.github.io/countdown-timer/static/image/fb-image.jpg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="瘦肉精豬肉進口倒數計時器">
    <meta name="twitter:image" content="https://m234onica.github.io/countdown-timer/static/image/fb-image.jpg">
    <meta name="twitter:domain" content="https://m234onica.github.io/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/style-b4ffe4f422.min.css">
    <script type="text/javascript" src="./static/js/all-a62384f1af.min.js"></script>
    
    <title>瘦肉精豬肉進口倒數計時器</title>
</head>

<body>
    <div id="marquee" class='marquee'>
        <div class="marquee__content">
            <ul class="list-inline"></ul>
            <ul class="list-inline"></ul>
            <ul class="list-inline"></ul>
        </div>
    </div>
    <div class="container">
        <div id="title">
            <img class="line-top" src="./static/image/toplinexxxhdpi.png">
            <span class="txt">距離</span>
            <img id="title-img" src="./static/image/titlexxxhdpi.png">
        </div>
        <ul id="timer">
            <li class="time-unit timer-txt">還有</li>
            <li class="time-unit">
                <div class="days" id="days">0</div>&nbsp;天
            </li>
            <li class="time-unit">
                <div class="hours" id="hours">0</div>&nbsp;時
            </li>
            <li class="time-unit">
                <div class="minutes" id="minutes">0</div>&nbsp;分
            </li>
            <li class="time-unit">
                <div class="seconds" id="seconds">0</div>&nbsp;秒
            </li>
        </ul>
        <div id="footer">
            <img class="line-bottom" src="./static/image/bottomlinexxxhdpi.png">
            <img id="pig-img" class="pig-img" src="./static/image/pigxxxhdpi.png">
            <div class="share">
                <span class="social-txt">力挺台灣豬請分享</span><br>
                <a class="share-btn" data-sns="line"><img src="./static/image/Linexxxhdpi.png"></a>
                <a class="share-btn" data-sns="facebook"><img src="./static/image/fbxxxhdpi.png"></a>
                <a id="share-link"><img src="./static/image/sharexxxhdpi.png"></a>
                <a class="share-btn" data-sns="twitter"><img src="./static/image/twitterxxxhdpi.png"></a>
            </div>
        </div>
    </div>
</body>

</html>
