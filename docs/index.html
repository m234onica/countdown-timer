<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url"
        content="https://m234onica.github.io/countdown-timer/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="距離瘦肉精出口還有！！" />
    <meta property="og:description" content="" />
    <meta property="og:image"
        content="https://m234onica.github.io/countdown-timer/static/image/kanban.jpg" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/style-736429e145.min.css">
    <script type="text/javascript" src="./static/js/jquery-c79b6101c3.snsShare.min.js"></script>
    <script type="text/javascript" src="./static/js/ajax-6a73700db6.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="marquee" class='marquee'>
        <div class="marquee__content">
            <ul class="list-inline"></ul>
            <ul class="list-inline"></ul>
            <ul class="list-inline"></ul>
        </div>
    </div>
    <div class="container">
        <div id="title">
            <img class="line-top" src="./static/image/toplinexxxhdpi.png">
            <span class="txt">距離</span>
            <img src="./static/image/titlexxxhdpi.png">
        </div>
        <ul id="timer">
            <li class="time-unit">還有</li>
            <li class="time-unit">
                <div class="days" id="days"></div>&nbsp;天
            </li>
            <li class="time-unit">
                <div class="hours" id="hours"></div>&nbsp;時
            </li>
            <li class="time-unit">
                <div class="minutes" id="minutes"></div>&nbsp;分
            </li>
            <li class="time-unit">
                <div class="seconds" id="seconds"></div>&nbsp;秒
            </li>
        </ul>
        <div id="footer">
            <img class="line-bottom" src="./static/image/bottomlinexxxhdpi.png">
            <img class="pig-img" src="./static/image/pigxxxhdpi.png">
            <div class="share">
                <span class="social-txt">力挺台灣豬請分享</span><br>
                <a class="share-btn" data-sns="line"><img src="./static/image/Linexxxhdpi.png"></a>
                <a class="share-btn" data-sns="facebook"><img src="./static/image/fbxxxhdpi.png"></a>
                <a class="share-btn" data-sns="link"><img src="./static/image/sharexxxhdpi.png"></a>
                <a class="share-btn" data-sns="twitter"><img src="./static/image/twitterxxxhdpi.png"></a>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".share-btn").snsShare("", window.location.href);
        })
    </script>
</body>

</html>
